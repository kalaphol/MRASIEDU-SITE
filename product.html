<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product — Eminentmarks</title>
  <link rel="icon" href="images/eminentmarks-favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header" role="banner" aria-label="Site header">
    <div class="container">
      <div class="brand">
        <img src="images/logo.png" alt="Eminentmarks logo" class="logo">
        <div>
          <h1>Eminentmarks</h1>
        </div>
      </div>
      <div class="nav-actions">
        <a class="call-btn" href="tel:+1234567890" aria-label="Call Eminentmarks">Call: +1 (234) 567-890</a>
      </div>
    </div>
  </header>

  <main class="container product-page">
    <div class="product-detail">
      <img id="product-image" src="images/shirt1.svg" alt="product image">
      <div class="product-info">
        <h2 id="product-title">Product Title</h2>
        <p id="product-desc">Product description will appear here.</p>
        <p class="price" id="product-price">$0</p>
          <div class="variant-row">
            <label for="color-swatches">Colors:</label>
            <div id="color-swatches" class="swatches" role="list" aria-label="Available colors"></div>
          </div>
          <a class="btn call-now" id="call-link" href="tel:+1234567890">Call to order: +1 (234) 567-890</a>
        <a class="btn" href="index.html">Back to collection</a>
      </div>
    </div>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <div class="footer-inner">
        <div class="copy">© Eminentmarks</div>
        <div class="social">
          <a class="social-link" href="https://instagram.com/Eminentmarks" target="_blank" rel="noopener noreferrer" aria-label="Eminentmarks on Instagram">
            <img src="images/instagram.svg" alt="Instagram">
            <span class="handle">@Eminentmarks</span>
          </a>
          <a class="social-link" href="https://facebook.com/Eminentmarks" target="_blank" rel="noopener noreferrer" aria-label="Eminentmarks on Facebook">
            <img src="images/facebook.svg" alt="Facebook">
            <span class="handle">/Eminentmarks</span>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
